<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up / Create Account — Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4">Sign Up / Create Account</h1>


    <form id="signupForm" class="bg-white shadow rounded-lg p-6 mb-6" autocomplete="off">
      <label class="block text-sm font-medium text-gray-700">Full Name
        <input name="fullname" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-300" />
      </label>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <label class="block text-sm font-medium text-gray-700">Username
          <input name="username" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-300" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Email Address
          <input name="email" type="email" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-300" />
        </label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <label class="block text-sm font-medium text-gray-700">Password
          <input name="password" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-300" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Confirm Password
          <input name="confirm" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-300" />
        </label>
      </div>

      <details class="mt-3 bg-gray-50 p-3 rounded-md">
        <summary class="font-medium">Optional fields</summary>
        <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
          <label class="block text-sm font-medium text-gray-700">Phone Number
            <input name="phone" type="tel" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
          </label>
          <label class="block text-sm font-medium text-gray-700">Date of Birth
            <input name="dob" type="date" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
          </label>
          <label class="block text-sm font-medium text-gray-700">Gender
            <select name="gender" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2"><option value="">Prefer not to say</option><option>Female</option><option>Male</option><option>Other</option></select>
          </label>
          <label class="block text-sm font-medium text-gray-700">Address
            <textarea name="address" rows="2" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2"></textarea>
          </label>
          <label class="block text-sm font-medium text-gray-700">Profile Picture
            <input name="avatar" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-600" />
          </label>
          <label class="flex items-center gap-2"><input name="terms" type="checkbox" required class="h-4 w-4" /> <span class="text-sm">I accept the <a href="#" class="text-blue-600" onclick="alert('Terms demo');return false">Terms & Conditions</a></span></label>
        </div>
      </details>

      <div class="flex items-center gap-4 mt-4">
        <button id="signupBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign Up / Create Account</button>
        <a id="signinLink" href="#signin" class="text-sm text-blue-600">Already have an account? Sign In</a>
      </div>
    </form>

    <form id="signinForm" class="bg-white shadow rounded-lg p-6" style="display:none" autocomplete="off">
      <h2 class="text-xl font-semibold mb-2">Sign In</h2>
      <label class="block text-sm font-medium text-gray-700">Username or Email
        <input name="who" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
      </label>
      <label class="block text-sm font-medium text-gray-700">Password
        <input name="pass" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
      </label>
      <div class="flex gap-3 mt-3">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sign In</button>
        <button type="button" id="backToSignup" class="px-3 py-2 bg-gray-100 rounded-md">Back</button>
      </div>
    </form>

    <!-- Simple dashboard shown after successful sign-in -->
    <section id="dashboard" class="bg-white shadow rounded-lg p-6" style="display:none">
      <div class="flex items-center gap-4">
        <img id="dashboardAvatar" src="" alt="avatar" class="w-24 h-24 rounded-full bg-gray-100 object-cover" />
        <div>
          <h2 id="dashboardName" class="text-2xl font-semibold">Name</h2>
          <div class="text-sm text-gray-600">@<span id="dashboardUsername">username</span></div>
          <div class="text-sm text-gray-600 mt-1" id="dashboardEmail">email@example.com</div>
        </div>
      </div>
      <div class="mt-4 text-sm text-gray-700">
        <div>Joined: <span id="dashboardCreated">—</span></div>
        <div class="mt-2">Phone: <span id="dashboardPhone">—</span></div>
        <div class="mt-2">DOB: <span id="dashboardDob">—</span></div>
      </div>
      <div class="flex gap-3 mt-4">
        <button id="signOutBtn" class="px-4 py-2 bg-gray-100 rounded-md">Sign Out</button>
        <button id="downloadProfileBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Download Profile</button>
      </div>
    </section>

  </div>

  <script src="main.js" defer></script>
</body>
</html>
