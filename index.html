<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up / Create Account — Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4">Sign Up / Create Account</h1>


    <form id="signupForm" class="bg-white shadow-lg rounded-xl p-6 mb-6" autocomplete="off">
      <div class="flex items-center gap-4 mb-4">
        <div class="flex-shrink-0">
          <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl font-semibold">A</div>
        </div>
        <div>
          <h2 class="text-2xl font-semibold">Create your account</h2>
          <p class="text-sm text-gray-500">Secure demo signup — we'll store a hashed password.</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <label class="block text-sm font-medium text-gray-700">Full Name
          <input name="fullname" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-300" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Username
          <input name="username" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-300" />
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <label class="block text-sm font-medium text-gray-700">Email Address
          <input name="email" type="email" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-300" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Profile Picture
          <input name="avatar" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-600" />
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <label class="block text-sm font-medium text-gray-700">Password
          <input name="password" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-300" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Confirm Password
          <input name="confirm" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-300" />
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-4">
        <label class="block text-sm font-medium text-gray-700">Phone Number
          <input name="phone" type="tel" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
        </label>
        <label class="block text-sm font-medium text-gray-700">Date of Birth
          <input name="dob" type="date" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <label class="block text-sm font-medium text-gray-700">Gender
          <select name="gender" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2"><option value="">Prefer not to say</option><option>Female</option><option>Male</option><option>Other</option></select>
        </label>
        <label class="block text-sm font-medium text-gray-700">Address
          <textarea name="address" rows="2" class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2"></textarea>
        </label>
      </div>

      <div class="flex items-center justify-between gap-4 mt-6">
        <div class="flex items-center gap-2">
          <input name="terms" type="checkbox" required class="h-4 w-4" />
          <span class="text-sm text-gray-600">I accept the <a href="#" class="text-indigo-600" onclick="alert('Terms demo');return false">Terms & Conditions</a></span>
        </div>
        <div class="flex items-center gap-3">
          <a id="signinLink" href="#signin" class="text-sm text-indigo-600">Already have an account? Sign In</a>
          <button id="signupBtn" type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Create account</button>
        </div>
      </div>
    </form>

    <form id="signinForm" class="bg-white shadow rounded-lg p-6" style="display:none" autocomplete="off">
      <h2 class="text-xl font-semibold mb-2">Sign In</h2>
      <label class="block text-sm font-medium text-gray-700">Username or Email
        <input name="who" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
      </label>
      <label class="block text-sm font-medium text-gray-700">Password
        <input name="pass" type="password" required class="mt-1 block w-full border border-gray-200 rounded-md px-3 py-2" />
      </label>
      <div class="flex gap-3 mt-3">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sign In</button>
        <button type="button" id="backToSignup" class="px-3 py-2 bg-gray-100 rounded-md">Back</button>
      </div>
    </form>

    <!-- Polished dashboard shown after successful sign-in -->
    <section id="dashboard" class="bg-white shadow-xl rounded-2xl p-6" style="display:none">
      <div class="md:flex md:items-center md:gap-6">
        <div class="flex-shrink-0">
          <img id="dashboardAvatar" src="" alt="avatar" class="w-28 h-28 rounded-full bg-gray-100 object-cover border-4 border-white shadow" />
        </div>
        <div class="mt-4 md:mt-0">
          <h2 id="dashboardName" class="text-3xl font-bold leading-tight">Name</h2>
          <div class="text-sm text-gray-500 mt-1">@<span id="dashboardUsername">username</span></div>
          <div class="text-sm text-gray-600 mt-2" id="dashboardEmail">email@example.com</div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 text-sm text-gray-600">
        <div class="p-4 bg-gray-50 rounded-lg">
          <div class="text-xs text-gray-500">Joined</div>
          <div id="dashboardCreated" class="mt-1 font-medium">—</div>
        </div>
        <div class="p-4 bg-gray-50 rounded-lg">
          <div class="text-xs text-gray-500">Phone</div>
          <div id="dashboardPhone" class="mt-1 font-medium">—</div>
        </div>
        <div class="p-4 bg-gray-50 rounded-lg">
          <div class="text-xs text-gray-500">DOB</div>
          <div id="dashboardDob" class="mt-1 font-medium">—</div>
        </div>
      </div>

      <div class="flex items-center gap-3 mt-6">
        <button id="signOutBtn" class="px-4 py-2 bg-white border rounded-md">Sign Out</button>
        <button id="downloadProfileBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Download Profile</button>
        <a id="browseShopBtn" href="shop.html" class="px-4 py-2 bg-green-600 text-white rounded-md">Browse Shop</a>
      </div>
    </section>

  </div>

  <script src="main.js" defer></script>
</body>
</html>
